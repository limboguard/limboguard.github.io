<script>
    function change(id){
        if (id == 1){
            document.getElementById('title').innerHTML = "Do a for loop";
            document.getElementById('video').href = 'https://www.youtube.com/watch?v=hrue_WWmlk8';
        }
        if (id == 2){
            document.getElementById('title').innerHTML = "Do various operations on a list";
            document.getElementById('video').href = 'https://www.youtube.com/watch?v=8h54gJT1VWk';
        }
        if (id == 3){
            document.getElementById('title').innerHTML = "Find the largest number in a list";
            document.getElementById('video').href = 'https://www.youtube.com/watch?v=N-6rpaiNBDo';
        }
        if (id == 4){
            document.getElementById('title').innerHTML = "Calculate the nth Fibonacci number using recursion";
            document.getElementById('video').href = 'https://www.youtube.com/watch?v=a19axWkiHVk';
        }
        if (id == 5){
            document.getElementById('title').innerHTML = "Iterate through a graph using DFS";
            document.getElementById('video').href = 'https://www.youtube.com/watch?v=ZORJ8LvWTj0';
        }
    }
</script>
